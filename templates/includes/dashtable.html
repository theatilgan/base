
{% if articles %}

<table class="table table-light">
    <thead>
        <tr>
            <td>Id</td>
            <td>Marka</td>
            <td>Model</td>
            <td>Satış</td>
            <td>Güncelle</td>
            <td>Sil</td>
        </tr>
    </thead>
    <tbody>
        
        
        {% for article in articles %}
        <tr>
            <td><a href="{% url 'article:detail' article.id %}">{{article.id}}</a></td>
            <td>{{article.make}}</td>
            <td>{{article.model}}</td>
            {% if article.isSold == False %}
            <td class="status">Listelenmiş</td>
            {% else %}
            <td><button class="btn btn-danger" >Satılmış</button></td>
            {% endif %}
            <td><a href="{% url 'article:update' article.id %}" class="btn btn-danger" type="button">Güncelle</a></td>
            <td><a href="{% url 'article:delete' article.id %}" class="btn btn-danger" type="button">Sil</a></td>
        </tr>
            
        {% endfor %}
            
            
    </tbody>
</table>

{% else %}

<button class="btn btn-info" type="button">Eklenmiş Kaydınız Bulunamadı</button>
    
{% endif %}
