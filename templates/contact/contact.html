{% extends 'layout.html' %}


{% block body %}
{% load static %}
{% load crispy_forms_tags %}
<form method="post" style="padding:0px 10%;" class="mt-3" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-4">
            {{form.media}}
            {{form|crispy}}
            <button type = "submit" class="btn btn-primary">GÃ¶nder</button>
        </div>
        <div id="ContactImg" class="col-lg-8 ">
            <img style="width: 100%;" src="{% static 'img/Contact.jpg' %}" alt="">
        </div>
    </div>
    
    
</form>

<script>
    $(document).ready(function(){
        $('#div_id_phone').hide()
    })
    $('#id_replyOption').change(function(){
        if ($(this).val() == "Telefon"){
            $('#div_id_mail').hide()
            $('#div_id_phone').show()
        }
        else{
            $('#div_id_phone').hide()
            $('#div_id_mail').show()

        }
    })
</script>
<style>
    label{
        color:#1773cf;
        font-weight: bold;
    }
    @media only screen and (max-width: 991px) {
        #ContactImg{
            display: none;
        }
        button {
            margin-bottom: 40px;
        }
  }
</style>
    
{% endblock body %}
