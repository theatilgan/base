{% extends 'layout.html' %}


{% block body %}
{% load crispy_forms_tags %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-8">
            {{form.media}}
            {{form|crispy}}
        </div>
    </div>
    <button type = "submit" class = "btn btn-danger">Ekle</button>
</form>
    
{% endblock body %}
