{% extends 'layout.html' %}


{% block body %}
{% load crispy_forms_tags %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="offset-3 col-md-6">
                {{form.media}}
                {{form|crispy}}
            </div>
        </div>
        <button type = "submit" class = "btn btn-danger">Ekle</button>
    </form>
</div>
    
{% endblock body %}
